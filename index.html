<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body style="background-color: aliceblue;">
    <div class="heading">
        <h1>Ishan's Piano</h1>
    </div>
    
        <div class="keyboard">
            <div class="key">
                <p class="text">c</p>
                <div class="key sharp">
                    <p class="text">C#</p>
                </div>
            </div>
            <div class="key">
                <p class="text">d</p>
                <div class="key sharp">
                    <p class="text">D#</p>
                </div>
            </div>
            <div class="key">
                <p class="text">e</p>
            </div>
            <div class="key">
                <p class="text">f</p>
                <div class="key sharp f">
                    <p class="text">F#</p>
                </div>
            </div>
            <div class="key">
                <p class="text">g</p>
                <div class="key sharp">
                    <p class="text">G#</p>
                </div>
            </div>
            <div class="key">
             <p class="text">a</p>
             <div class="key sharp">
                <p class="text">A#</p>
            </div>
            </div>
            <div class="key">
                <p class="text">b</p>
            </div>
        </div>
    </div>

    <script src="index.js"></script>

    <!-- <script src="index.js"></script> -->
</body>
</html>
